<h1 class="p-4 m-4 text-xl text-center bg-gray-100 rounded-xl">USUARIOS <fa-icon [icon]="iconAgregar" (click)="agregarUsuario()"  class="text-xl font-semibold text-center text-green-400 transition duration-700 cursor-pointer hover:text-green-800"></fa-icon></h1>
<div class="flex items-center justify-center sm:m-2 md:m-4 lg:m-10 xl:m-10 2xl:m-10 ">
  <div class="grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-4 2xl:gap-4 xl:gap-4 sm:gap-3 md:gap-3 lg:gap-2">

      <app-usuario-item  *ngFor="let usuario of usuarios" [usuario]="usuario" (editUsuario)="actualizarUsuario($event)" (deleteUsuario)="eliminarUsuario($event)" ></app-usuario-item>

  </div>
</div>
